<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício CSS avançado</title>
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght,YOPQ@100..900,40..300&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variable.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="page-wrapper">
        <section class="card">
            <div class="profile-container">
                <img class="profile-avatar" src="/images/image-victor.jpg" alt="Foto do perfil">
                <h1 class="name">victor crest <p class="name-number">26</p>
                </h1>
                <span class="localization">london</span>
            </div>
            <hr>
            <ul class="statistics-container">
                <li class="info">
                    <p class="counter">80K</p>
                    <span class="counter-type">follower</span>
                </li>
                <li class="info">
                    <p class="counter">803K</p>
                    <span class="counter-type">likes</span>
                </li>
                <li class="info">
                    <p class="counter">1.4K</p>
                    <span class="counter-type">photos</span>
                </li>

            </ul>
        </section>
    </main>
</body>

</html>
